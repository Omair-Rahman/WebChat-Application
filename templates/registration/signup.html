{% load static %}

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registration | Form</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static '/css/StyleLogin.css' %}">
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt">
            <img src="{% static '/img/img-02.jpg' %}" alt="IMG">
          </div>

          <form class="login100-form validate-form" action="{% url 'signup' %}" method="post">
            <span class="login100-form-title">
              <h2><b>Member Register</b></h2>
            </span>

            {% csrf_token %}

            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="first_name" placeholder="First Name">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-address-card" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="last_name" placeholder="Last Name">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-address-card" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" name="username" placeholder="Username">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="email" name="email" placeholder="you@gmail.com">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="password" name="password1" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="password" name="password2" placeholder="Confirm Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="alert" role="alert">
              {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <div class="container-login100-form-btn">
              <input class="login100-form-btn" type="submit" name="" value="Signup">
            </div>

            <div class="text-center p-t-12">
              <a class="txt2" href="{% url 'login' %}">
                <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                Login your Account
              </a>
            </div>

            <div class="text-center p-t-136"></div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
